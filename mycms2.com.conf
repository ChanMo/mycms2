<VirtualHost *:80>
	ServerName www.mycms2.com
	ServerAlias www.mycms2.com

	Alias /media/ /path/to/mycms2/mycms2/media/
	Alias /static/ /path/to/mycms2/mycms2/static/

	<Directory /path/to/mycms2/mycms2/media>
	Require all granted
	</Directory>

	<Directory /path/to/mycms2/mycms2/static>
	Require all granted
	</Directory>

	WSGIScriptAlias / /path/to/mycms2/mycms2/mycms2/wsgi.py
	WSGIDaemonProcess mycms2.com python-path=/path/to/mycms2/mycms2/:/path/to/mycms2/env/lib/python2.7/site-packages
	WSGIProcessGroup mycms2.com

	<Directory /path/to/mycms2/mycms2/mycms2>
	<Files wsgi.py>
	Require all granted
	</Files>
	</Directory>
</VirtualHost>
